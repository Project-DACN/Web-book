<main>
  <section class="container stylization maincont">
      <ul class="b-crumbs">
          <li>
              <a routerLink="/index">
                Trang Chủ
              </a>
          </li>
          <li>
              <span>Đăng ký / Đăng nhập</span>
          </li>
      </ul>
      <h1 class="main-ttl"><span>Đăng ký / Đăng nhập</span></h1>
      <div class="auth-wrap">
          <div class="auth-col">
              <h2>Đăng nhập</h2>
              <form  method="post" class="login">
                  <p>
                      <label for="email">E-mail </label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                  </p>
                  <p>
                      <label for="password">MẬT KHẨU </label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </p>
                  <p class="auth-submit">
                      <input type="submit" value="Đăng nhập">
                      <input type="checkbox" id="rememberme" value="forever">
                      <label for="rememberme">Lưu mật khẩu</label>
                  </p>
                  <p class="auth-lost_password">
                      <a href="#">Quên mật khẩu??</a>
                  </p>
              </form>

          </div>
          <div class="auth-col">
              <h2>ĐĂNG KÝ</h2>
              <form [formGroup]="service.formModel" autocompLete="off" (submit)="onSubmit()" method="post" class="register">
                <p>
                  <label for="reg_email">Username <span class="required">*</span></label>
                  <input type="name" id="reg_email" formControlName="UserName">
                </p>
                <p>
                    <label for="reg_password">Email <span class="required">*</span></label>
                    <input type="email" id="reg_email" formControlName="Email">
                </p>
                <p>
                    <label for="reg_password">Full Name<span class="required">*</span></label>
                    <input type="Name" id="reg_email" formControlName="FullName">
                </p>
                <div formGroupName="Passwords">
                  <p>
                    <label for="reg_email">Password<span class="required">*</span></label>
                    <input type="password" id="reg_password" formControlName="Password">
                  </p>
                  <p>
                    <p>
                      <label for="reg_email">Confirm Password<span class="required">*</span></label>
                      <input type="password" id="reg_password" formControlName="ConfirmPassword">
                  </p>
                </div>
                  <p>
                    <label for="reg_SĐT">SĐT</label>
                    <input type="email" id="reg_SĐT" formControlName="PhoneNumber">
                </p>
                <p>
                  <label for="reg_Address">Address</label>
                  <input type="Address" id="reg_Address" formControlName="Address">
                </p>
                <p class="auth-submit">
                  <button type ="submit" class =" btn btn-lg btn-block" [disabled]="!service.formModel.valid">ĐĂNG KÝ</button>
                </p>
              </form>
